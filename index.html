<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Kandang</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font-family:Arial;background:#f6f6f6;margin:0;padding:20px}
  h1{text-align:center}
  .kandang{background:#fff;border-radius:12px;padding:15px;margin:15px auto;max-width:900px}
  .row{display:flex;flex-wrap:wrap;gap:10px}
  .card{flex:1 1 200px;background:#fafafa;border-radius:10px;padding:10px;text-align:center}
  button{padding:8px 14px;border:none;border-radius:8px;color:#fff;background:#1976d2}
  button.on{background:#2e7d32}
</style>
</head>
<body>

<h1>Dashboard Kandang</h1>
<div id="app"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDprQw_5Gd-LksX4hCWaZkBhdiSPw8qqm0",
  authDomain: "switch-lamp-3c346.firebaseapp.com",
  databaseURL: "https://switch-lamp-3c346-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "switch-lamp-3c346",
  appId: "1:375935971674:web:1f95dcf367151a9d7cc363"
};
firebase.initializeApp(firebaseConfig);

firebase.auth().signInAnonymously().then(start);

const kandangs = ["kandang1","kandang2","kandang3","kandang4"];
const devices  = ["lampu1","lampu2","lampu3","kipas"];

function start(){
  const app = document.getElementById("app");
  const db  = firebase.database();

  kandangs.forEach(k=>{
    const box = document.createElement("div");
    box.className = "kandang";
    box.innerHTML = `<h2>${k.toUpperCase()}</h2><div class="row"></div>`;
    const row = box.querySelector(".row");

    devices.forEach(d=>{
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML = `<b>${d}</b><br><span>...</span><br><br><button>Toggle</button>`;
      const span = card.querySelector("span");
      const btn  = card.querySelector("button");

      const ref = db.ref(`/devices/${k}/${d}`);

      ref.on("value", snap=>{
        const v = !!snap.val();
        span.textContent = v ? "ON" : "OFF";
        btn.className = v ? "on" : "";
      });

      btn.onclick = ()=> ref.get().then(s=> ref.set(!s.val()));
      row.appendChild(card);
    });

    app.appendChild(box);
  });
}
</script>
</body>
</html>
