<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Kandang</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
h1,h2{text-align:center}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  margin:10px auto;
  max-width:500px;
  cursor:pointer;
}
.status{
  font-weight:bold;
}
.online{color:green}
.offline{color:red}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  margin:5px;
  color:#fff;
  background:#1976d2;
}
button.on{background:#2e7d32}
.hidden{display:none}
.center{text-align:center}
</style>
</head>

<body>

<!-- ================= HALAMAN UTAMA ================= -->
<div id="home">
  <h1>Dashboard Kandang</h1>
  <div id="kandangList"></div>
</div>

<!-- ================= DETAIL KANDANG ================= -->
<div id="detail" class="hidden">
  <h2 id="detailTitle"></h2>
  <p class="center">
    Status: <span id="detailStatus" class="status">-</span><br>
    Last seen: <span id="detailLast">-</span>
  </p>

  <div class="center">
    <button id="lampu1">Lampu 1</button>
    <button id="lampu2">Lampu 2</button><br>
    <button id="lampu3">Lampu 3</button>
    <button id="kipas">Kipas</button>
  </div>

  <div class="center">
    <br>
    <button onclick="backHome()">‚Üê Kembali</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDprQw_5Gd-LksX4hCWaZkBhdiSPw8qqm0",
  authDomain: "switch-lamp-3c346.firebaseapp.com",
  databaseURL: "https://switch-lamp-3c346-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "switch-lamp-3c346",
  appId: "1:375935971674:web:1f95dcf367151a9d7cc363"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ================= DATA ================= */
const kandangs = ["kandang1","kandang2","kandang3","kandang4"];
let currentKandang = null;

/* ================= HALAMAN UTAMA ================= */
const list = document.getElementById("kandangList");

kandangs.forEach(k=>{
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML = `<h3>${k.toUpperCase()}</h3>
    Status: <span class="status">-</span>`;
  const statusEl = card.querySelector(".status");

  db.ref(`/devices/${k}/status`).on("value", snap=>{
    const s = snap.val();
    if(!s || !s.last_seen) return;

    const offline = (Date.now() - s.last_seen) > 5000;
    statusEl.innerText = offline ? "OFFLINE" : "ONLINE";
    statusEl.className = "status " + (offline ? "offline" : "online");
  });

  card.onclick = ()=> openDetail(k);
  list.appendChild(card);
});

/* ================= DETAIL ================= */
function openDetail(k){
  currentKandang = k;
  document.getElementById("home").classList.add("hidden");
  document.getElementById("detail").classList.remove("hidden");

  document.getElementById("detailTitle").innerText = k.toUpperCase();

  const base = `/devices/${k}`;

  // status
  db.ref(base + "/status").on("value", snap=>{
    const s = snap.val();
    if(!s || !s.last_seen) return;

    const offline = (Date.now() - s.last_seen) > 5000;
    document.getElementById("detailStatus").innerText =
      offline ? "OFFLINE" : "ONLINE";
    document.getElementById("detailStatus").className =
      "status " + (offline ? "offline" : "online");

    document.getElementById("detailLast").innerText =
      new Date(s.last_seen).toLocaleString("id-ID");
  });

  ["lampu1","lampu2","lampu3","kipas"].forEach(d=>{
    const btn = document.getElementById(d);
    const ref = db.ref(base + "/" + d);

    ref.on("value", snap=>{
      btn.className = snap.val() ? "on" : "";
    });

    btn.onclick = ()=> {
      ref.get().then(s=> ref.set(!s.val()));
    };
  });
}

function backHome(){
  document.getElementById("detail").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
}
</script>

</body>
</html>
