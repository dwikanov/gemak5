<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Kandang</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font-family:Arial;background:#f6f6f6;margin:0;padding:20px}
  h1{text-align:center}
  .box{background:#fff;border-radius:12px;padding:15px;max-width:500px;margin:20px auto}
  button{padding:10px 16px;border:none;border-radius:8px;color:#fff;background:#1976d2;margin:5px}
  button.on{background:#2e7d32}
  .status{font-weight:bold}
</style>
</head>
<body>

<h1>Kandang 1</h1>

<div class="box">
  <p>Status ESP32: <span id="espStatus" class="status">-</span></p>
  <p>Last seen: <span id="lastSeen">-</span></p>
</div>

<div class="box">
  <button onclick="toggle('lampu1')" id="lampu1">Lampu 1</button>
  <button onclick="toggle('lampu2')" id="lampu2">Lampu 2</button>
  <button onclick="toggle('lampu3')" id="lampu3">Lampu 3</button>
  <button onclick="toggle('kipas')"  id="kipas">Kipas</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDprQw_5Gd-LksX4hCWaZkBhdiSPw8qqm0",
  authDomain: "switch-lamp-3c346.firebaseapp.com",
  databaseURL: "https://switch-lamp-3c346-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "switch-lamp-3c346",
  appId: "1:375935971674:web:1f95dcf367151a9d7cc363"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const BASE = "/devices/kandang1";

/* ================= RELAY ================= */
function toggle(dev){
  const ref = db.ref(BASE + "/" + dev);
  ref.get().then(s => ref.set(!s.val()));
}

["lampu1","lampu2","lampu3","kipas"].forEach(d=>{
  const ref = db.ref(BASE + "/" + d);
  const btn = document.getElementById(d);

  ref.on("value", snap=>{
    const v = snap.val();
    btn.className = v ? "on" : "";
  });
});

/* ================= STATUS ================= */
db.ref(BASE + "/status").on("value", snap=>{
  const s = snap.val();
  if (!s || !s.last_seen) return;

  const now = Date.now();
  const diff = now - s.last_seen;

  const online = diff <= 5000; // 5 detik
  document.getElementById("espStatus").innerText =
    online ? "ONLINE" : "OFFLINE";

  document.getElementById("lastSeen").innerText =
    new Date(s.last_seen).toLocaleString("id-ID");
});
</script>

</body>
</html>
